{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">>
  <h2>Forgot your password?</h2>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="button">
	<button type="submit" class="btn btn-outline-secondary btn-lg" >Send me instructions</button>
	</div>
  </form>
</div>
{% endblock %}
