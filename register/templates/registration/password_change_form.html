{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
  <h2>Want to change your password?</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="button">
	<button type="submit" class="btn btn-outline-secondary btn-lg" >Change my password</button>
	</div>
  </form>
</div>
{% endblock %}
